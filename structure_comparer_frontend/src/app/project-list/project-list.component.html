<div>
    <h2>Projects</h2>
    <table class="table">
      <tr>
        <th>Project Name</th>
        <th>Actions</th>
      </tr>
      <tr *ngFor="let project of projects" class="project-item">
        <td class="project-items">
          {{ project }}
        </td>
        <td class="project-actions">
          <span class="icon" (click)="loadProject(project)">&#x270E;</span> <!-- Pencil icon for update -->
        
        </td>
      </tr>
    </table>
    <div>
      <h3>Create New Project</h3>
      <input [(ngModel)]="newProjectName" placeholder="Project Name" />
      <button (click)="createProject()">Create</button>
    </div>
  </div>
